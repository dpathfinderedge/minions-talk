<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minions' Talk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>Minions' Talk</div>
    </header>

    <main>
        <img src="image/minions.png" alt="Minions">
        <div class="content">
            <textarea id="txt-input" placeholder="Put your message in English, and will convert to Banana language"></textarea>
            <button id="btn-translate">Translate</button>
            <div>Translation goes here</div>
            <div id="txt-output" style="font-size: larger;"></div>
        </div>
    </main>

    <footer>
        <div style="font-size: x-large;">About</div>
        <p>
            Are you a fan of Minions? Do you know that the gibberish they say is an actual language?
            Sure, it is! Use the translator to convert your text from English to Minionese or Banana Language.
        </p>
    </footer>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
